<p>data-display works!</p>
<div class="container margin-30">
    <div class="card">
      <div class="card-body">
        <ol class="list-group list-group-numbered">
          <li *ngFor="let item of data" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold font-fam">{{item.id}}</div>
              {{item.name}}
            </div>
          
            <div class="col">
                
                <p>Current status {{ item.status }} </p>
                <form id="myForm">
                    <!-- <select name = "sel" #mySelect value = "mySelectValue"  [(ngModel)] = "item.status"  (ngModelChange)="onSelectChange(item,$event)" (click)="onClicked(item)"> -->
                    <select name = "sel" #mySelect value = "mySelectValue"  [(ngModel)] = "item.status"  (ngModelChange)="onSelectChange(item,$event)" (click)="onClicked(item)">
                    <!-- <select name = "sel" #mySelect value = "mySelectValue"  [(ngModel)] = "item.status" (change)="onChange( item ,mySelect )" (ngModelChange)="onSelectChange($event)"> -->
        
                        <option selected >{{item.status}}</option>
                        <!-- <option >active</option>
                        <option >pending </option>
                        <option >hold</option>
                        <option >cancelled</option> -->

                        <!-- <option *ngFor="let option of options" [value]="option">{{ option }}</option> -->
                       
                        <option *ngIf="item.status!= 'active'" selected>active </option>
                        <option *ngIf="item.status!='pending'" selected>pending </option>
                        <option *ngIf="item.status!='hold'" selected>hold</option>
                        <option *ngIf="item.status!='cancelled'" selected>cancelled</option>
                       
                        
                        <!-- <option *ngIf="item.status!== 'active'" value="active" >active</option>
                        <option *ngIf="item.status!=='pending'" value = "pending">pending </option>
                  
                        <option *ngIf="item.status!=='hold'" value="hold" >hold</option>
                        <option *ngIf="item.status!=='cancelled'" value="cancelled">cancelled</option> -->
                    </select>
                  </form>
                </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
