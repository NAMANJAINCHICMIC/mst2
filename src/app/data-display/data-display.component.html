<p>data-display works!</p>
<div class="container margin-30">
    <div class="card">
      <div class="card-body">
        <ol class="list-group list-group-numbered">
          <li *ngFor="let item of data" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold font-fam">{{item.id}}</div>
              {{item.name}}
            </div>
          
            <div class="col">
                
                <p>Current status {{ item.status }} </p>
                    <select name = "sel" [(ngModel)] = "item.status" (change)="onChange( item )" >
        
                        <option selected disabled >{{item.status}}</option>
                        <!-- <option >active</option>
                        <option >pending </option>
                        <option >hold</option>
                        <option >cancelled</option> -->
<!--                        
                        <option *ngIf="item.status!= 'active'" selected>active</option>
                        <option *ngIf="item.status!='pending'" selected>pending </option>
                        <option *ngIf="item.status!='hold'" selected>hold</option>
                        <option *ngIf="item.status!='cancelled'" selected>cancelled</option>
                        -->
                        <option *ngIf="item.status!== 'active'" >active</option>
                        <option *ngIf="item.status!=='pending'" >pending </option>
                        <option *ngIf="item.status!=='hold'"  >hold</option>
                        <option *ngIf="item.status!=='cancelled'" >cancelled</option>
                    </select>
                </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
